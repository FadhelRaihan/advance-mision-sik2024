<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="/asset/Logo.svg">
    <title>Social Media Artikel Publishin</title>
</head>

<body>
    <main>
        <div id="kiri">
            <img src="/asset/Logo.svg" alt="Logo">
            <img id="illustrasi" src="/asset/Illustration.svg" alt="Illustration">
        </div>

        <div id="kanan">
            <img id="logo2" src="/asset/Logo2.svg" alt="Logo">
            <div id="login">
                <div id="login-text">
                    <h3>Login</h3>
                    <p>Selamat datang kembali</p>
                </div>

                <div id="login-form-email">
                    <label for="email">Email</label>
                    <input type="text" placeholder="Masukan Email">
                </div>

                <div id="login-form-password">
                    <label for="password">Kata Sandi</label>
                    <input type="password" placeholder="Masukan Kata Sandi">
                </div>

                <div id="login-choice">
                    <p>Belum punya akun?<a href="#"> Register</a></p>
                    <p><a href="#">Lupa Password?</a></p>
                </div>

                <div id="login-button">
                    <button>Login</button>
                </div>

                <div id="login-atau">
                    <p>atau</p>
                </div>

                <div id="login-sosmed">
                    <img src="/asset/google.svg" alt="Google">
                    <p>Login dengan Google</p>
                </div>
            </div>

            <footer>
                <p>Â© 2023 PT. Median. All Rights Reserved</p>
            </footer>
        </div>
    </main>
</body>

</html>
