<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Social Media Artikel Publishin/Home</title>
    <link rel="stylesheet" href="/styleHome.css">
    <link rel="icon" href="/asset/Logo.svg">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>

<body>
    <nav>
        <div id="logo-search">
            <img src="/asset/Logo2.svg" alt="Logo">
            <div id="logo-search-input">
                <i class="fa-solid fa-star fa-sm" id="search-star"></i>
                <input type="text" placeholder="Cari Median">
            </div>
        </div>
        <div id="profile-button">
            <i class="fa-solid fa-star fa-xl" id="profile-star1"></i>
            <button>Button</button>
            <i class="fa-solid fa-bell fa-lg" id="profile-bell"></i>
            <div id="profile-name">
                <img src="/asset/profile.png" alt="profile">
                <p id="profile-username">Chance Vaccaro</p>
                <i class="fa-solid fa-star fa-sm" id="profile-star2"></i>
            </div>
        </div>
    </nav>

    <main>
        <div id="main-left">
            <div id="main-left-title">
                <h4>Semua Bacaan</h4>
            </div>
            <div id="main-left-list">
                <ul>
                    <li><button>Teknologi</button></li>
                    <li><button>Media</button></li>
                    <li><button>Pengembangan Diri</button></li>
                    <li><button>Desain</button></li>
                    <li><button>Budaya</button></li>
                    <li><button>Dunia</button></li>
                    <li><button>Penddidikan</button></li>
                </ul>
                <button>Lihat Semua Topik</button>
            </div>
            <div id="main-left-card1">
                <img src="/asset/photoCard/photo-card1.jpeg" alt="photo-card1">
                <div id="left-card1-content">
                    <div id="left-card1-date">
                        <p>09-June-2023</p>
                    </div>
                    <div id="left-card1-title">
                        <div id="left-card1-title-text">
                            <p>Internet of Things (IoT) dan Masa Depan Keterhubungan dalam Kehidupan Sehari-hari</p>
                        </div>
                        <div id="left-card1-title-profile">
                            <img src="/asset/profile2.png" alt="profile2">
                            <p>Kristin Watson</p>
                        </div>
                    </div>
                    <div id="left-card1-category">
                        <button>Media</button>
                        <i class="fa-light fa-bookmark"></i>
                    </div>
                </div>
            </div>
        </div>
        <div id="main-right">
            <div id="main-right-list">
                <div id="list-title"></div>
                <div id="list-card1">
                    <div id="list-card1-date"></div>
                    <div id="list-card1-title"></div>
                    <div id="list-card1-name"></div>
                </div>
                <div id="list-card2">
                    <div id="list-card2-date"></div>
                    <div id="list-card2-title"></div>
                    <div id="list-card2-name"></div>
                </div>
                <div id="list-card3">
                    <div id="list-card3-date"></div>
                    <div id="list-card3-title"></div>
                    <div id="list-card3-name"></div>
                </div>
            </div>
            <div id="main-right-recent">
                <div id="recent-title"></div>
                <div id="recent-card1"></div>
                <div id="recent-card2"></div>
                <div id="recent-card3"></div>
            </div>
        </div>
    </main>

    <footer></footer>
</body>

</html>
